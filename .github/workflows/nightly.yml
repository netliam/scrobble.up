name: Nightly Build & Release

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      commit_sha: ${{ steps.check.outputs.commit_sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes since last nightly
        id: check
        run: |
          # Check if there were any commits in the last 24 hours
          COMMITS=$(git log --since="24 hours ago" --oneline | wc -l)

          if [ "$COMMITS" -gt 0 ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            echo "Found $COMMITS commits in the last 24 hours"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No commits in the last 24 hours, skipping build"
          fi

  build:
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    runs-on: macos-26
    env:
      APP_NAME: scrobble.up
      SCHEME: ScrobbleUp

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: .deriveddata
          key: ${{ runner.os }}-xcode26-${{ hashFiles('**/*.swift', '**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode26-

      - name: Select latest Xcode
        run: |
          ls /Applications | grep Xcode
          LATEST_XCODE=$(ls -d /Applications/Xcode*.app | sort -V | tail -1)
          echo "Using $LATEST_XCODE"
          sudo xcode-select -s "$LATEST_XCODE/Contents/Developer"
          xcodebuild -version

      - name: Resolve packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -scheme "$SCHEME" \
            -derivedDataPath .deriveddata

      - name: Install certificates
        env:
          P12_BASE64: ${{ secrets.CERTIFICATES_P12 }}
          P12_PASSWORD: ${{ secrets.CERTIFICATES_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo "$P12_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12

          security create-keychain -p "temp123" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "temp123" "$KEYCHAIN_PATH"

          security import $RUNNER_TEMP/certificate.p12 \
            -P "$P12_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security set-key-partition-list -S apple-tool:,apple: -s -k "temp123" "$KEYCHAIN_PATH"

          security default-keychain -s "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain-db

          security find-identity -v -p codesigning

      - name: Create Secrets.xcconfig
        run: |
          cat > Configs/Secrets.xcconfig << EOF
          LASTFM_API_KEY = ${{ secrets.LASTFM_API_KEY }}
          LASTFM_API_SECRET = ${{ secrets.LASTFM_API_SECRET }}
          EOF

      - name: Build dependencies
        run: |
          xcodebuild build \
            -scheme "$SCHEME" \
            -derivedDataPath .deriveddata \
            -configuration Release \
            -skipMacroValidation \
            -skipPackagePluginValidation \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Archive
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security unlock-keychain -p "temp123" "$KEYCHAIN_PATH"

          xcodebuild archive \
            -scheme "$SCHEME" \
            -archivePath "$RUNNER_TEMP/$APP_NAME.xcarchive" \
            -derivedDataPath .deriveddata \
            -configuration Release \
            -skipMacroValidation \
            -skipPackagePluginValidation \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM="${{ secrets.TEAM_ID }}" \
            OTHER_CODE_SIGN_FLAGS="--timestamp --options=runtime"

      - name: Save cache
        uses: actions/cache/save@v4
        with:
          path: .deriveddata
          key: ${{ runner.os }}-xcode26-${{ hashFiles('**/*.swift', '**/Package.resolved') }}

      - name: Install provisioning profile
        env:
          PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROFILE_BASE64" | base64 --decode > $RUNNER_TEMP/profile.provisionprofile

          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $RUNNER_TEMP/profile.provisionprofile))
          cp $RUNNER_TEMP/profile.provisionprofile ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.provisionprofile

          echo "Installed profile with UUID: $UUID"

      - name: Export app
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security unlock-keychain -p "temp123" "$KEYCHAIN_PATH"

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/$APP_NAME.xcarchive" \
            -exportPath "$RUNNER_TEMP/export" \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates

      - name: Inspect archive contents
        run: |
          echo "=== Archive root ==="
          ls "$RUNNER_TEMP/ScrobbleUp.xcarchive"
        
          echo ""
          echo "=== Products/Applications ==="
          ls "$RUNNER_TEMP/ScrobbleUp.xcarchive/Products/Applications" || echo "No Applications directory"
        
          echo ""
          echo "=== All Info.plist files ==="
          find "$RUNNER_TEMP/ScrobbleUp.xcarchive" -name Info.plist

      - name: Get version and create nightly version
        run: |
          ARCHIVE_PATH="$RUNNER_TEMP/$APP_NAME.xcarchive"
          INFO_PLIST="$ARCHIVE_PATH/Products/Applications/$APP_NAME.app/Contents/Info.plist"

          # Get version from the exported app
          VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" INFO_PLIST)

          # Create nightly version: 1.2.3-nightly-20240104-abc1234
          DATE=$(date +%Y%m%d)
          COMMIT=${{ needs.check-changes.outputs.commit_sha }}
          NIGHTLY_VERSION="${VERSION}-nightly-${DATE}-${COMMIT}"
          
          /usr/libexec/PlistBuddy \
            -c "Set SUFeedURL https://netliam.github.io/scrobble.up/appcast-nightly.xml" \
            "$ARCHIVE_PATH"

          BASE_BUILD=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$INFO_PLIST")
          NIGHTLY_BUILD="${BASE_BUILD}-nightly.$(date +%Y%m%d%H%M)"
          /usr/libexec/PlistBuddy -c "Set CFBundleVersion $NIGHTLY_BUILD" "$ARCHIVE_PATH"

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "NIGHTLY_VERSION=$NIGHTLY_VERSION" >> $GITHUB_ENV
          echo "Building nightly version: $NIGHTLY_VERSION"

      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          ditto -c -k --keepParent "$RUNNER_TEMP/export/$APP_NAME.app" "$RUNNER_TEMP/$APP_NAME.zip"

          xcrun notarytool submit "$RUNNER_TEMP/$APP_NAME.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait \
            --output-format json | tee notarization.json

          STATUS=$(cat notarization.json | grep -o '"status":"[^"]*"' | cut -d'"' -f4)
          ID=$(cat notarization.json | grep -o '"id":"[^"]*"' | head -n 1 | cut -d'"' -f4)

          if [ "$STATUS" != "Accepted" ]; then
            echo "Notarization failed with status: $STATUS"
            echo "Fetching log..."
            xcrun notarytool log "$ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$TEAM_ID"
            exit 1
          fi

          xcrun stapler staple "$RUNNER_TEMP/export/$APP_NAME.app"

      - name: Create DMG
        run: |
          brew install create-dmg

          create-dmg \
            --volname "$APP_NAME Nightly" \
            --volicon "Assets/AppIcon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "$APP_NAME.app" 150 190 \
            --app-drop-link 450 190 \
            --hide-extension "$APP_NAME.app" \
            "$RUNNER_TEMP/$APP_NAME-nightly.dmg" \
            "$RUNNER_TEMP/export/$APP_NAME.app"

      - name: Create Sparkle ZIP & generate nightly appcast
        env:
          SPARKLE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          # Download Sparkle tools
          curl -L -o /tmp/Sparkle.tar.xz https://github.com/sparkle-project/Sparkle/releases/download/2.6.4/Sparkle-2.6.4.tar.xz
          tar -xf /tmp/Sparkle.tar.xz -C /tmp

          # Create nightly releases directory structure with correctly named ZIP
          mkdir -p "$RUNNER_TEMP/nightly-releases"
          ditto -c -k --keepParent "$RUNNER_TEMP/export/$APP_NAME.app" "$RUNNER_TEMP/nightly-releases/$APP_NAME-nightly.zip"

          # Set up Sparkle private key
          printf '%s' "$SPARKLE_KEY" > "$RUNNER_TEMP/sparkle_key"

          # Generate nightly appcast (it will use the filename from the directory)
          /tmp/bin/generate_appcast \
            --ed-key-file "$RUNNER_TEMP/sparkle_key" \
            --download-url-prefix "https://github.com/${{ github.repository }}/releases/download/nightly-$(date +%Y%m%d)/" \
            -o "$RUNNER_TEMP/appcast-nightly.xml" \
            "$RUNNER_TEMP/nightly-releases"

          rm "$RUNNER_TEMP/sparkle_key"

          # Copy zip to expected location for release upload
          cp "$RUNNER_TEMP/nightly-releases/$APP_NAME-nightly.zip" "$RUNNER_TEMP/$APP_NAME-nightly.zip"

      - name: Delete old nightly releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Keep only the last 7 nightly releases
          gh release list --limit 100 | grep "nightly-" | tail -n +8 | while read -r line; do
            TAG=$(echo "$line" | awk '{print $3}')
            echo "Deleting old nightly release: $TAG"
            gh release delete "$TAG" --yes --cleanup-tag || true
          done

      - name: Create or update nightly release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="nightly-$(date +%Y%m%d)"
          RELEASE_NAME="Nightly Build $(date +%Y-%m-%d)"

          # Delete existing nightly release for today if it exists
          gh release delete "$TAG_NAME" --yes --cleanup-tag 2>/dev/null || true

          # Create new release
          gh release create "$TAG_NAME" \
            --title "$RELEASE_NAME" \
            --notes "Automated nightly build from commit ${{ needs.check-changes.outputs.commit_sha }}

          **Version:** ${{ env.NIGHTLY_VERSION }}
          **Warning:** This is a nightly build and may be unstable. Use at your own risk.

          **Changes:** [View commits](https://github.com/${{ github.repository }}/compare/nightly-$(date -d yesterday +%Y%m%d 2>/dev/null || date -v-1d +%Y%m%d)...${{ needs.check-changes.outputs.commit_sha }})

          Built from: \`${{ github.sha }}\`" \
            --prerelease \
            "$RUNNER_TEMP/$APP_NAME-nightly.dmg" \
            "$RUNNER_TEMP/$APP_NAME-nightly.zip"

      - name: Prepare Pages content
        run: |
          mkdir -p pages
          cp "$RUNNER_TEMP/appcast-nightly.xml" pages/appcast-nightly.xml

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Nightly build failed. Check the logs for details."
